<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | The Literary Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .gallery-card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <header class="py-6 border-b bg-white/80 backdrop-blur-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="./index.html" class="flex items-center space-x-3"><img src="Graphics/logos/litclublogo.svg" alt="LitClub Logo" class="h-10"><span class="font-serif text-2xl font-bold">LitClub Gallery</span></a>
            <a href="./index.html" class="text-gray-600 hover:text-black">&larr; Back to Main Site</a>
        </div>
    </header>
    <main class="py-24">
        <div class="container mx-auto px-4">
            <div class="text-center mb-16"><h1 class="text-6xl font-serif font-bold">Our Cherished Moments</h1><p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">A collection of memories from our past events.</p></div>
            <div id="gallery-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Gallery items will be loaded here -->
            </div>
        </div>
    </main>
    <script type="module">
        const firebaseConfig = {
          apiKey: "AIzaSyCOrX_vn5zupUn_OpXfvKeiDAUIY8Lz8LM",
          authDomain: "web-litclub-ict.firebaseapp.com",
          projectId: "web-litclub-ict",
          storageBucket: "web-litclub-ict.firebasestorage.app",
          messagingSenderId: "868285777261",
          appId: "1:868285777261:web:27ddf25ce5c62bbdb68664"
        };
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, where } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const loadGallery = () => {
            const grid = document.getElementById('gallery-grid');
            const q = query(collection(db, 'events'), where('date', '<', new Date().toISOString().split('T')[0]), orderBy('date', 'desc'));
            onSnapshot(q, (snapshot) => {
                grid.innerHTML = '';
                if (snapshot.empty) grid.innerHTML = '<p>No past events found.</p>';
                snapshot.forEach(doc => {
                    const event = doc.data();
                    // Use a placeholder image if no specific image is set for the event
                    const imageUrl = event.imageUrl || `https://placehold.co/600x400/e2e8f0/334155?text=${event.title.replace(/\s/g, "+")}`;
                    grid.innerHTML += `<div class="gallery-card bg-white rounded-lg overflow-hidden shadow-md transition-all duration-300"><img src="${imageUrl}" alt="${event.title}" class="w-full h-64 object-cover"><div class="p-6"><h3 class="text-xl font-bold font-serif">${event.title}</h3><p class="text-gray-500 mt-1 text-sm">${event.date}</p></div></div>`;
                });
            });
        };
        loadGallery();
    </script>
</body>
</html>
