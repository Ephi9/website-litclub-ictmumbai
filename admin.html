<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | The Literary Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #1f2937; /* Dark Gray */
            --content-bg: #f9fafb; /* Very Light Gray */
            --card-bg: #ffffff;
            --primary-accent: #3b82f6; /* Blue */
            --text-main: #111827;
            --text-light: #6b7280;
        }
        body { font-family: 'Roboto', sans-serif; background-color: var(--content-bg); }
        .sidebar-link { @apply flex items-center px-4 py-2.5 my-1 text-sm text-gray-300 rounded-lg hover:bg-gray-700 transition-colors duration-200; }
        .sidebar-link.active { @apply bg-[var(--primary-accent)] text-white shadow-md; }
        .sidebar-link svg { @apply w-5 h-5 mr-3 flex-shrink-0; }
        .card { @apply bg-[var(--card-bg)] p-6 rounded-xl shadow-lg border border-gray-200; }
        .stat-card { @apply flex items-start justify-between; }
        .stat-card-icon { @apply bg-gray-800 text-white rounded-lg shadow-lg -mt-10 p-3; }
        .table-header { @apply p-4 bg-gray-50 text-left text-xs font-bold text-gray-500 uppercase tracking-wider; }
        .table-cell { @apply p-4 border-b border-gray-200; }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Login View -->
        <div id="login-view" class="min-h-screen flex items-center justify-center bg-gray-100">
            <div class="w-full max-w-sm">
                <div class="bg-white p-8 rounded-2xl shadow-xl text-center">
                    <img src="Graphics/logos/litclublogo.svg" alt="LitClub Logo" class="h-12 mx-auto mb-6">
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Admin Portal</h1>
                    <p id="login-message" class="text-gray-600 mb-6">Please sign in to continue.</p>
                    <button id="admin-signin-btn" class="w-full h-12 bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-600 transition-all duration-300 flex items-center justify-center">
                        Sign in with Google
                    </button>
                </div>
            </div>
        </div>

        <!-- Admin Dashboard View -->
        <div id="admin-view" class="hidden">
            <div class="flex h-screen">
                <aside class="sidebar w-64 flex-shrink-0 bg-[var(--sidebar-bg)] overflow-y-auto">
                    <div class="p-4 border-b border-gray-700">
                        <a href="#" class="flex items-center">
                           <img src="Graphics/logos/litclublogo.svg" alt="LitClub Logo" class="h-10 mr-3">
                           <span class="text-white text-lg font-bold">LitClub ICT</span>
                        </a>
                    </div>
                    <nav class="mt-6 px-3">
                        <p class="px-4 text-xs font-semibold text-gray-400 uppercase">Analytics</p>
                        <a href="#dashboard" class="sidebar-link active" data-view="dashboard"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span>Dashboard</span></a>
                        <p class="mt-4 px-4 text-xs font-semibold text-gray-400 uppercase">Management</p>
                        <a href="#events" class="sidebar-link" data-view="events"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg><span>Events</span></a>
                        <a href="#team" class="sidebar-link" data-view="team"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.122-1.28-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.122-1.28.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span>Team</span></a>
                        <a href="#subscribers" class="sidebar-link" data-view="subscribers"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg><span>Subscribers</span></a>
                        <a href="#newsletters" class="sidebar-link" data-view="newsletters"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path></svg><span>Newsletters</span></a>
                    </nav>
                    <div class="absolute bottom-0 left-0 w-full p-4 bg-[var(--sidebar-bg)] border-t border-gray-700">
                        <div id="admin-email" class="text-sm text-gray-300 block truncate"></div>
                        <button id="admin-signout-btn" class="w-full mt-2 text-left text-sm text-red-400 font-semibold hover:text-red-300">Sign Out</button>
                    </div>
                </aside>

                <main class="flex-1 overflow-x-hidden overflow-y-auto p-8">
                    <div id="dashboard-view" class="view">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <div class="card stat-card"><div class="stat-card-icon"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></div><div class="text-right"><p class="text-sm font-bold text-gray-500">Upcoming Events</p><h3 id="stats-events" class="text-2xl font-bold text-gray-800">0</h3></div></div>
                            <div class="card stat-card"><div class="stat-card-icon"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.122-1.28-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.122-1.28.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg></div><div class="text-right"><p class="text-sm font-bold text-gray-500">Team Members</p><h3 id="stats-team" class="text-2xl font-bold text-gray-800">0</h3></div></div>
                            <div class="card stat-card"><div class="stat-card-icon"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg></div><div class="text-right"><p class="text-sm font-bold text-gray-500">Subscribers</p><h3 id="stats-subscribers" class="text-2xl font-bold text-gray-800">0</h3></div></div>
                            <div class="card stat-card"><div class="stat-card-icon"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path></svg></div><div class="text-right"><p class="text-sm font-bold text-gray-500">Draft Newsletters</p><h3 id="stats-newsletters" class="text-2xl font-bold text-gray-800">0</h3></div></div>
                        </div>
                        <div class="card"><h3 class="font-bold mb-4">Subscriber Growth</h3><canvas id="subscribersChart"></canvas></div>
                    </div>
                    <div id="events-view" class="view hidden">
                        <!-- Events Management View -->
                    </div>
                    <div id="team-view" class="view hidden">
                        <!-- Team Management View -->
                    </div>
                    <div id="subscribers-view" class="view hidden">
                        <!-- Subscribers Management View -->
                    </div>
                    <div id="newsletters-view" class="view hidden">
                        <!-- Newsletters Management View -->
                    </div>
                </main>
            </div>
        </div>
    </div>
    
    <script type="module">
        /*****************************************************************************
         * !!! IMPORTANT !!!
         * REPLACE THE PLACEHOLDER CONFIGURATION BELOW WITH YOUR OWN FIREBASE CONFIG
         * You can find this in your Firebase project settings.
         *****************************************************************************/
        const firebaseConfig = {
          apiKey: "AIzaSyCOrX_vn5zupUn_OpXfvKeiDAUIY8Lz8LM",
          authDomain: "web-litclub-ict.firebaseapp.com",
          projectId: "web-litclub-ict",
          storageBucket: "web-litclub-ict.firebasestorage.app",
          messagingSenderId: "868285777261",
          appId: "1:868285777261:web:27ddf25ce5c62bbdb68664"
        };
        
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp, getDocs, deleteDoc, where, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";

        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Global State & UI Elements ---
        const loginView = document.getElementById('login-view');
        const adminView = document.getElementById('admin-view');
        let subscribersChart = null;

        // --- Core Application Logic ---

        /**
         * Switches the main content view in the dashboard.
         * @param {string} viewId - The ID of the view to show (e.g., 'dashboard').
         */
        const switchView = (viewId) => {
            document.querySelectorAll('.view').forEach(v => v && v.classList.add('hidden'));
            const viewEl = document.getElementById(`${viewId}-view`);
            if (viewEl) viewEl.classList.remove('hidden');
            document.querySelectorAll('.sidebar-link').forEach(link => link.classList.toggle('active', link.dataset.view === viewId));
        };
        
        /**
         * Initializes the entire dashboard, sets up event listeners, and loads initial data.
         */
        const initializeDashboard = () => {
            document.querySelectorAll('.sidebar-link').forEach(link => link.addEventListener('click', (e) => { 
                e.preventDefault(); 
                switchView(e.currentTarget.dataset.view); 
            }));
            
            // Set up listeners for each management section
            setupEventListeners();

            // Load initial data for all sections
            loadAllData();

            // Start on the dashboard view
            switchView('dashboard');
        };

        /**
         * Central function to set up all event listeners for the application.
         */
        const setupEventListeners = () => {
            document.getElementById('admin-signin-btn').addEventListener('click', () => signInWithPopup(auth, new GoogleAuthProvider()).catch(err => console.error(err)));
            document.getElementById('admin-signout-btn').addEventListener('click', () => signOut(auth));
            
            // Add other event listeners for forms and buttons here
        };

        /**
         * Loads all real-time data from Firestore.
         */
        const loadAllData = () => {
            // Dashboard Stats & Chart
            onSnapshot(collection(db, 'subscribers'), snap => {
                document.getElementById('stats-subscribers').textContent = snap.size;
                renderChart(snap);
            });
            onSnapshot(query(collection(db, 'events'), where('date', '>=', new Date().toISOString().split('T')[0])), snap => {
                document.getElementById('stats-events').textContent = snap.size;
            });
            onSnapshot(collection(db, 'teamMembers'), snap => {
                document.getElementById('stats-team').textContent = snap.size;
            });
            onSnapshot(collection(db, 'newsletters'), snap => {
                document.getElementById('stats-newsletters').textContent = snap.size;
            });
        };

        /**
         * Renders or updates the subscriber growth chart on the dashboard.
         * @param {QuerySnapshot} snapshot - The Firestore snapshot of the subscribers collection.
         */
        const renderChart = (snapshot) => {
            const ctx = document.getElementById('subscribersChart').getContext('2d');
            const data = {};
            snapshot.forEach(doc => {
                if (doc.data().subscribedAt) {
                    const date = doc.data().subscribedAt.toDate().toLocaleDateString();
                    data[date] = (data[date] || 0) + 1;
                }
            });
            const labels = Object.keys(data).sort((a,b) => new Date(a) - new Date(b));
            const values = labels.map(label => data[label]);

            if (subscribersChart) {
                subscribersChart.data.labels = labels;
                subscribersChart.data.datasets[0].data = values;
                subscribersChart.update();
            } else {
                subscribersChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'New Subscribers',
                            data: values,
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 2,
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: { 
                        scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } 
                    }
                });
            }
        };

        // --- Authentication State Change Handler ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const adminDoc = await getDoc(doc(db, 'admins', user.uid));
                    if (adminDoc.exists() && adminDoc.data().isAdmin) {
                        loginView.style.display = 'none';
                        adminView.classList.remove('hidden');
                        document.getElementById('admin-email').textContent = user.email;
                        initializeDashboard();
                    } else {
                        // User is not an admin, sign them out.
                        document.getElementById('login-message').textContent = 'Access Denied. Not an admin.';
                        signOut(auth);
                    }
                } catch (error) {
                    console.error("Error checking admin status:", error);
                    signOut(auth);
                }
            } else {
                loginView.style.display = 'flex';
                adminView.classList.add('hidden');
            }
        });

    </script>
</body>
</html>
