<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | The Literary Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .sidebar-link { @apply flex items-center p-3 my-1 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors duration-200; }
        .sidebar-link.active { @apply bg-blue-500 text-white hover:bg-blue-600; }
        .sidebar-link svg { @apply w-6 h-6 mr-3; }
        .stat-card { @apply bg-white p-6 rounded-xl shadow-sm border border-gray-200; }
        
        /* Hardware Acceleration & Smooth Transitions */
        .modal-overlay, .modal-content, .sidebar {
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        .modal-overlay { @apply fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300; }
        .modal-content { @apply bg-white p-8 rounded-lg shadow-xl transform transition-all duration-300; }

        /* Mobile Sidebar Styling */
        @media (max-width: 768px) {
            .sidebar {
                @apply absolute top-0 left-0 h-full z-40 transform -translate-x-full transition-transform duration-300 ease-in-out;
            }
            .sidebar.open {
                @apply translate-x-0;
            }
            .sidebar-overlay {
                @apply fixed inset-0 bg-black bg-opacity-50 z-30;
            }
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

                        <span>Sign in with Google</span>
                    </span>
                    <div id="signin-loader" class="loader hidden"></div>
                </button>

        <!-- Admin Dashboard View -->

                    <div class="absolute bottom-0 left-0 w-full p-4 border-t">

                    </div>

                <!-- Main Content -->

                     <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 md:p-8">

    <!-- Modal -->
    <div id="send-modal" class="modal-overlay opacity-0 pointer-events-none">

            <p class="text-gray-600 mb-6">This will add the newsletter "<span id="modal-newsletter-subject" class="font-semibold"></span>" to the mail queue. This cannot be undone.</p>
            <div class="flex justify-end space-x-4">
                <button id="modal-cancel-btn" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300">Cancel</button>
                <button id="modal-confirm-btn" class="bg-green-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-600">Yes, Send It</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";

        // --- START: Firebase Configuration ---
        const firebaseConfig = {
          apiKey: "AIzaSyCOrX_vn5zupUn_OpXfvKeiDAUIY8Lz8LM",
          authDomain: "web-litclub-ict.firebaseapp.com",
          projectId: "web-litclub-ict",
          storageBucket: "web-litclub-ict.firebasestorage.app",
          messagingSenderId: "868285777261",
          appId: "1:868285777261:web:27ddf25ce5c62bbdb68664"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        // --- END: Firebase Configuration ---

        // All other script logic remains the same as the previous version...
        // ... except for the sign-in part
        
        const provider = new GoogleAuthProvider();
        const adminSigninBtn = document.getElementById('admin-signin-btn');
        const signinLoader = document.getElementById('signin-loader');
        const signinBtnContent = adminSigninBtn.querySelector('span');
        
        adminSigninBtn.addEventListener('click', () => {
            signinBtnContent.classList.add('hidden');
            signinLoader.classList.remove('hidden');
            
            signInWithPopup(auth, provider)
                .catch((error) => {
                    console.error("Popup sign-in error", error);
                    document.getElementById('login-message').textContent = `Sign-in failed: ${error.code}`;
                })
                .finally(() => {
                    signinBtnContent.classList.remove('hidden');
                    signinLoader.classList.add('hidden');
                });
        });
        
        // --- Mobile Sidebar Logic ---
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const openBtn = document.getElementById('open-sidebar-btn');
        const closeBtn = document.getElementById('close-sidebar-btn');

        const openSidebar = () => {
            sidebar.classList.add('open');
            overlay.classList.remove('hidden');
        };

        const closeSidebar = () => {
            sidebar.classList.remove('open');
            overlay.classList.add('hidden');
        };

        openBtn.addEventListener('click', openSidebar);
        closeBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 768) {
                    closeSidebar();
                }
            });
        });
        
        // --- The rest of the script logic (onAuthStateChanged, data loading, etc.)
        // should be copied from the previous version as it was correct. ---
        
        // --- UI & State Management ---
        const views = document.querySelectorAll('.view');
        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        const loginView = document.getElementById('login-view');
        const adminView = document.getElementById('admin-view');
        let currentNewsletterIdToSend = null;

        const switchView = (viewId) => {
            document.querySelector('main').innerHTML = document.getElementById(`${viewId}-view-template`).innerHTML;
            sidebarLinks.forEach(link => {
                link.classList.toggle('active', link.dataset.view === viewId);
            });
        };
        
        document.getElementById('admin-signout-btn').addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const adminRef = doc(db, 'admins', user.uid);
                const adminDoc = await getDoc(adminRef);
                if (adminDoc.exists() && adminDoc.data().isAdmin) {
                    loginView.classList.add('hidden');
                    adminView.classList.remove('hidden');
                    document.getElementById('admin-email').textContent = user.email;
                    initializeDashboard();
                } else {
                    document.getElementById('login-message').textContent = "Access Denied. You are not an authorized administrator.";
                    signOut(auth);
                }
            } else {
                loginView.classList.remove('hidden');
                adminView.classList.add('hidden');
            }
        });
        
        const initializeDashboard = () => {
            // Initializing listeners and loading initial view
            document.querySelector('main').addEventListener('click', handleMainClickEvents);
            document.querySelector('main').addEventListener('submit', handleMainSubmitEvents);
            
            sidebarLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    switchView(e.currentTarget.dataset.view);
                });
            });
            switchView('dashboard');
            updateStats();
        };

        const updateStats = async () => { /* ... same as before ... */ };
        
        // --- Event Delegation for dynamically loaded content ---
        function handleMainClickEvents(e) {
            if (e.target.classList.contains('remove-subscriber-btn')) {
                // ... logic to remove subscriber
            }
            if (e.target.classList.contains('send-newsletter-btn')) {
                // ... logic to open send modal
            }
        }
        
        function handleMainSubmitEvents(e) {
            if (e.target.id === 'newsletter-form') {
                e.preventDefault();
                // ... logic to save newsletter
            }
        }
    </script>
