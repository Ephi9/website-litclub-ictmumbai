<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | The Literary Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #ffffff;
            --content-bg: #f8fafc;
            --card-bg: #ffffff;
            --primary: #3b82f6;
            --primary-light: #eff6ff;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--content-bg); color: var(--text-main); -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .sidebar { background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); }
        .sidebar-link { @apply flex items-center px-4 py-3 my-1 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition-colors duration-200; }
        .sidebar-link.active { @apply bg-[var(--primary-light)] text-[var(--primary)] font-semibold; }
        .sidebar-link.active svg { @apply text-[var(--primary)]; }
        .sidebar-link svg { @apply w-5 h-5 mr-3 flex-shrink-0 text-gray-400; }
        .card { @apply bg-[var(--card-bg)] p-6 rounded-xl border border-[var(--border-color)] shadow-sm; }
        .stat-card { @apply flex items-center justify-between; }
        .stat-card-icon { @apply bg-[var(--primary)] text-white rounded-full p-3; }
        .table-header { @apply p-4 bg-gray-50 text-left text-xs font-bold text-gray-500 uppercase tracking-wider; }
        .table-cell { @apply p-4 border-b border-[var(--border-color)]; }
        .modal-overlay { @apply fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 transition-opacity opacity-0 pointer-events-none; }
        .modal-overlay.active { @apply opacity-100 pointer-events-auto; }
        .modal-content { @apply bg-white p-8 rounded-lg shadow-xl w-full max-w-md transform scale-95 transition-transform; }
        .modal-overlay.active .modal-content { @apply scale-100; }
        .btn { @apply px-4 py-2 rounded-md font-semibold transition-colors; }
        .btn-primary { @apply bg-blue-500 text-white hover:bg-blue-600; }
        .btn-secondary { @apply bg-gray-200 text-gray-700 hover:bg-gray-300; }
        .btn-danger { @apply bg-red-500 text-white hover:bg-red-600; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid var(--primary); border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Login View -->
        <div id="login-view" class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
            <div class="w-full max-w-sm"><div class="bg-white p-8 rounded-2xl shadow-xl text-center"><img src="Graphics/logos/litclublogo.svg" alt="LitClub Logo" class="h-12 mx-auto mb-6"><h1 class="text-2xl font-bold text-gray-800 mb-2">Admin Portal</h1><p id="login-message" class="text-gray-600 mb-6">Please sign in to continue.</p><button id="admin-signin-btn" class="w-full h-12 bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-600 transition-all duration-300 flex items-center justify-center">Sign in with Google</button></div></div>
        </div>

        <!-- Admin Dashboard View -->
        <div id="admin-view" class="hidden"><div class="flex h-screen">
            <aside class="sidebar w-64 flex-shrink-0 overflow-y-auto"><div class="p-4 border-b border-[var(--border-color)]"><a href="#" class="flex items-center"><img src="Graphics/logos/litclublogo.svg" alt="LitClub Logo" class="h-10 mr-3"><span class="text-gray-800 text-lg font-bold">LitClub Admin</span></a></div><nav class="mt-6 px-3"><p class="px-4 text-xs font-semibold text-gray-400 uppercase">Analytics</p><a href="#dashboard" class="sidebar-link active" data-view="dashboard"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg><span>Dashboard</span></a><p class="mt-4 px-4 text-xs font-semibold text-gray-400 uppercase">Management</p><a href="#events" class="sidebar-link" data-view="events"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg><span>Events</span></a><a href="#team" class="sidebar-link" data-view="team"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.122-1.28-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.122-1.28.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span>Team</span></a><a href="#subscribers" class="sidebar-link" data-view="subscribers"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg><span>Subscribers</span></a><a href="#newsletters" class="sidebar-link" data-view="newsletters"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path></svg><span>Newsletters</span></a></nav><div class="absolute bottom-0 left-0 w-full p-4 border-t border-[var(--border-color)]"><div id="admin-email" class="text-sm text-gray-600 block truncate"></div><button id="admin-signout-btn" class="w-full mt-2 text-left text-sm text-red-600 font-semibold hover:text-red-800">Sign Out</button></div></aside>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-8">
                <div id="dashboard-view" class="view">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="card stat-card"><div><p class="text-sm font-bold text-gray-500">Upcoming Events</p><h3 id="stats-events" class="text-2xl font-bold text-gray-800">0</h3></div><div class="stat-card-icon"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></div></div>
                        <div class="card stat-card"><div><p class="text-sm font-bold text-gray-500">Team Members</p><h3 id="stats-team" class="text-2xl font-bold text-gray-800">0</h3></div><div class="stat-card-icon"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.122-1.28-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.122-1.28.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg></div></div>
                        <div class="card stat-card"><div><p class="text-sm font-bold text-gray-500">Subscribers</p><h3 id="stats-subscribers" class="text-2xl font-bold text-gray-800">0</h3></div><div class="stat-card-icon"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg></div></div>
                        <div class="card stat-card"><div><p class="text-sm font-bold text-gray-500">Draft Newsletters</p><h3 id="stats-newsletters" class="text-2xl font-bold text-gray-800">0</h3></div><div class="stat-card-icon"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path></svg></div></div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 card"><h3 class="font-bold mb-4">Subscriber Growth</h3><canvas id="subscribersChart"></canvas></div>
                        <div class="card"><h3 class="font-bold mb-4">Event Types</h3><canvas id="eventsTypeChart"></canvas></div>
                    </div>
                </div>
                <div id="events-view" class="view hidden"></div><div id="team-view" class="view hidden"></div><div id="subscribers-view" class="view hidden"></div><div id="newsletters-view" class="view hidden"></div>
            </main>
        </div></div>
    </div>
    <div id="edit-modal" class="modal-overlay"></div>

    <script type="module">
        /********************************************************************************
         * !!! IMPORTANT: PASTE YOUR FIREBASE CONFIGURATION OBJECT BELOW !!!
         ********************************************************************************/
        const firebaseConfig = {
          apiKey: "AIzaSyCOrX_vn5zupUn_OpXfvKeiDAUIY8Lz8LM",
          authDomain: "web-litclub-ict.firebaseapp.com",
          projectId: "web-litclub-ict",
          storageBucket: "web-litclub-ict.firebasestorage.app",
          messagingSenderId: "868285777261",
          appId: "1:868285777261:web:27ddf25ce5c62bbdb68664"
        };
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp, getDocs, deleteDoc, where, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginView = document.getElementById('login-view');
        const adminView = document.getElementById('admin-view');
        let subscribersChart, eventsTypeChart;

        const switchView = (viewId) => {
            document.querySelectorAll('.view').forEach(v => v && v.classList.add('hidden'));
            const viewEl = document.getElementById(`${viewId}-view`);
            if (viewEl) viewEl.classList.remove('hidden');
            document.querySelectorAll('.sidebar-link').forEach(link => link.classList.toggle('active', link.dataset.view === viewId));
        };
        
        const initializeDashboard = () => {
            document.querySelectorAll('.sidebar-link').forEach(link => link.addEventListener('click', (e) => { e.preventDefault(); switchView(e.currentTarget.dataset.view); }));
            setupEventListeners();
            loadAllData();
            switchView('dashboard');
        };

        const setupEventListeners = () => {
            document.getElementById('admin-signin-btn').addEventListener('click', () => signInWithPopup(auth, new GoogleAuthProvider()).catch(err => console.error(err)));
            document.getElementById('admin-signout-btn').addEventListener('click', () => signOut(auth));
            
            adminView.addEventListener('click', e => {
                if (e.target.matches('.delete-btn')) {
                    const id = e.target.dataset.id;
                    const collectionName = e.target.dataset.collection;
                    if(id && collectionName) handleListDelete(id, collectionName);
                }
                 if (e.target.matches('.edit-btn')) {
                    const id = e.target.dataset.id;
                    const collectionName = e.target.dataset.collection;
                    if(id && collectionName) openEditModal(id, collectionName);
                }
            });

            adminView.addEventListener('submit', e => {
                e.preventDefault();
                if (e.target.id === 'event-form' || e.target.id === 'edit-event-form') handleEventSubmit(e.target);
                if (e.target.id === 'team-form' || e.target.id === 'edit-team-form') handleTeamSubmit(e.target);
                if (e.target.id === 'newsletter-form') handleNewsletterSubmit(e.target);
            });
        };

        const loadAllData = () => {
            onSnapshot(collection(db, 'subscribers'), snap => {
                document.getElementById('stats-subscribers').textContent = snap.size;
                renderSubscriberList(snap);
                renderSubscriberChart(snap);
            });
            onSnapshot(query(collection(db, 'events'), where('date', '>=', new Date().toISOString().split('T')[0])), snap => document.getElementById('stats-events').textContent = snap.size);
            onSnapshot(query(collection(db, 'events'), orderBy('date', 'desc')), snap => {
                renderEventList(snap);
                renderEventTypeChart(snap);
            });
            onSnapshot(collection(db, 'teamMembers'), snap => {
                document.getElementById('stats-team').textContent = snap.size;
                renderTeamList(snap);
            });
            onSnapshot(query(collection(db, 'newsletters'), orderBy('createdAt', 'desc')), snap => {
                 document.getElementById('stats-newsletters').textContent = snap.size;
                 renderNewsletterList(snap);
            });
        };
        
        const renderHtml = (el, html) => { if(el) el.innerHTML = html; };

        // --- PAGE RENDER FUNCTIONS ---
        const renderEventList = (snapshot) => {
            let itemsHtml = '';
            if (snapshot.empty) itemsHtml = '<p class="text-gray-500">No events found.</p>';
            else snapshot.forEach(doc => {
                const event = doc.data();
                itemsHtml += `<div class="p-3 border rounded-lg flex justify-between items-center"><div><p class="font-bold">${event.title}</p><p class="text-sm text-gray-500">${event.date}</p></div><div class="space-x-2"><button data-id="${doc.id}" data-collection="events" class="edit-btn text-blue-500 hover:text-blue-700">Edit</button><button data-id="${doc.id}" data-collection="events" class="delete-btn text-red-500 hover:text-red-700">Delete</button></div></div>`;
            });
            renderHtml(document.getElementById('events-view'), `<h1 class="text-3xl font-bold text-gray-800 mb-6">Events</h1><div class="grid grid-cols-1 lg:grid-cols-2 gap-6"><div class="card"><h2 class="text-xl font-bold mb-4">Add Event</h2><form id="event-form"><div class="mb-4"><label for="event-title">Title</label><input type="text" id="event-title" required></div><div class="mb-4"><label for="event-date">Date</label><input type="date" id="event-date" required></div><div class="mb-4"><label for="event-description">Description</label><textarea id="event-description" rows="3" required></textarea></div><button type="submit" class="btn btn-primary">Save Event</button></form></div><div class="card"><h2 class="text-xl font-bold mb-4">Event List</h2><div class="space-y-3">${itemsHtml}</div></div></div>`);
        };
        
        const renderTeamList = (snapshot) => {
            let itemsHtml = '';
            if (snapshot.empty) itemsHtml = '<p class="text-gray-500">No team members.</p>';
            else snapshot.forEach(doc => {
                const member = doc.data();
                itemsHtml += `<div class="p-3 border rounded-lg flex justify-between items-center"><div><p class="font-bold">${member.name}</p><p class="text-sm text-gray-500">${member.role}</p></div><div class="space-x-2"><button data-id="${doc.id}" data-collection="teamMembers" class="edit-btn text-blue-500 hover:text-blue-700">Edit</button><button data-id="${doc.id}" data-collection="teamMembers" class="delete-btn text-red-500 hover:text-red-700">Delete</button></div></div>`;
            });
            renderHtml(document.getElementById('team-view'), `<h1 class="text-3xl font-bold text-gray-800 mb-6">Team</h1><div class="grid grid-cols-1 lg:grid-cols-2 gap-6"><div class="card"><h2 class="text-xl font-bold mb-4">Add Member</h2><form id="team-form"><div class="mb-4"><label for="team-name">Name</label><input type="text" id="team-name" required></div><div class="mb-4"><label for="team-role">Role</label><input type="text" id="team-role" required></div><div class="mb-4"><label for="team-image">Image URL</label><input type="text" id="team-image" required></div><div class="mb-4"><label for="team-order">Order</label><input type="number" id="team-order" required></div><button type="submit" class="btn btn-primary">Save Member</button></form></div><div class="card"><h2 class="text-xl font-bold mb-4">Current Team</h2><div class="space-y-3">${itemsHtml}</div></div></div>`);
        };

        const renderSubscriberList = (snapshot) => {
            let itemsHtml = '';
            if (snapshot.empty) itemsHtml = '<tr><td colspan="3" class="table-cell text-center">No subscribers.</td></tr>';
            else snapshot.forEach(doc => {
                const sub = doc.data();
                itemsHtml += `<tr><td class="table-cell">${sub.email}</td><td class="table-cell">${sub.subscribedAt ? sub.subscribedAt.toDate().toLocaleDateString() : 'N/A'}</td><td class="table-cell"><button data-id="${doc.id}" data-collection="subscribers" class="delete-btn text-red-500 hover:text-red-700">Remove</button></td></tr>`;
            });
            renderHtml(document.getElementById('subscribers-view'), `<h1 class="text-3xl font-bold text-gray-800 mb-6">Subscribers</h1><div class="card overflow-x-auto"><table class="w-full"><thead><tr><th class="table-header">Email</th><th class="table-header">Subscribed On</th><th class="table-header">Actions</th></tr></thead><tbody>${itemsHtml}</tbody></table></div>`);
        };

        const renderNewsletterList = (snapshot) => {
            let itemsHtml = '';
            if (snapshot.empty) itemsHtml = '<p class="text-gray-500">No newsletters found.</p>';
            else snapshot.forEach(doc => {
                const newsletter = doc.data();
                itemsHtml += `<div class="p-3 border rounded-lg flex justify-between items-center"><div><p class="font-bold">${newsletter.subject}</p><p class="text-sm text-gray-500">Draft</p></div><button data-id="${doc.id}" data-collection="newsletters" class="delete-btn text-red-500 hover:text-red-700">Delete</button></div>`;
            });
            renderHtml(document.getElementById('newsletters-view'), `<h1 class="text-3xl font-bold text-gray-800 mb-6">Newsletters</h1><div class="grid grid-cols-1 lg:grid-cols-2 gap-6"><div class="card"><h2 class="text-xl font-bold mb-4">Compose</h2><form id="newsletter-form"><div class="mb-4"><label for="newsletter-subject">Subject</label><input type="text" id="newsletter-subject" required></div><div class="mb-4"><label for="newsletter-body">Body</label><textarea id="newsletter-body" rows="8" required></textarea></div><button type="submit" class="btn btn-primary">Save Draft</button></form></div><div class="card"><h2 class="text-xl font-bold mb-4">Drafts</h2><div class="space-y-3">${itemsHtml}</div></div></div>`);
        };


        // --- CHART RENDERING ---
        const renderSubscriberChart = (snapshot) => { 
             const ctx = document.getElementById('subscribersChart').getContext('2d');
            const data = {};
            snapshot.forEach(doc => { if (doc.data().subscribedAt) { const date = doc.data().subscribedAt.toDate().toLocaleDateString(); data[date] = (data[date] || 0) + 1; } });
            const labels = Object.keys(data).sort((a,b) => new Date(a) - new Date(b));
            const values = labels.map(label => data[label]);
            if (subscribersChart) { subscribersChart.data.labels = labels; subscribersChart.data.datasets[0].data = values; subscribersChart.update(); } 
            else { subscribersChart = new Chart(ctx, { type: 'line', data: { labels, datasets: [{ label: 'New Subscribers', data: values, backgroundColor: 'rgba(59, 130, 246, 0.1)', borderColor: 'rgba(59, 130, 246, 1)', borderWidth: 2, tension: 0.3, fill: true }] }, options: { scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } } }); }
        };

        const renderEventTypeChart = (snapshot) => { 
            const ctx = document.getElementById('eventsTypeChart').getContext('2d');
            const eventTypes = { 'Book Club': 0, 'MUN': 0, 'Open Mic': 0, 'Other': 0 };
            snapshot.forEach(doc => {
                const title = doc.data().title.toLowerCase();
                if (title.includes('book club') || title.includes('veritas')) eventTypes['Book Club']++;
                else if (title.includes('mun')) eventTypes['MUN']++;
                else if (title.includes('open mic') || title.includes('expression')) eventTypes['Open Mic']++;
                else eventTypes['Other']++;
            });
            if (eventsTypeChart) { eventsTypeChart.data.datasets[0].data = Object.values(eventTypes); eventsTypeChart.update(); }
            else { eventsTypeChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(eventTypes), datasets: [{ data: Object.values(eventTypes), backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#6366f1'] }] }, options: { responsive: true, plugins: { legend: { position: 'top' }}}}); }
        };


        // --- FORM SUBMISSIONS ---
        const handleEventSubmit = async (form) => {
            const id = form.dataset.id;
            const data = { title: form.elements['event-title'].value, date: form.elements['event-date'].value, description: form.elements['event-description'].value, updatedAt: serverTimestamp() };
            try {
                if (id) await updateDoc(doc(db, 'events', id), data);
                else await addDoc(collection(db, 'events'), { ...data, createdAt: serverTimestamp() });
                closeModal();
                form.reset();
            } catch (e) { console.error(e); }
        };
        const handleTeamSubmit = async (form) => {
            const id = form.dataset.id;
            const data = { name: form.elements['team-name'].value, role: form.elements['team-role'].value, imageUrl: form.elements['team-image'].value, order: parseInt(form.elements['team-order'].value) };
            try {
                if (id) await updateDoc(doc(db, 'teamMembers', id), data);
                else await addDoc(collection(db, 'teamMembers'), data);
                closeModal();
                form.reset();
            } catch(e){ console.error(e); }
        };
        const handleNewsletterSubmit = async (form) => { 
            try { await addDoc(collection(db, 'newsletters'), { subject: form.elements['newsletter-subject'].value, body: form.elements['newsletter-body'].value, status: 'draft', createdAt: serverTimestamp() }); form.reset(); } catch (e) { console.error(e); }
        };
        
        const handleListDelete = async (id, collectionName) => {
            if (confirm(`Delete this item from ${collectionName}?`)) await deleteDoc(doc(db, collectionName, id));
        };

        // --- MODAL LOGIC ---
        const modal = document.getElementById('edit-modal');
        const openEditModal = async (id, collectionName) => {
            const docSnap = await getDoc(doc(db, collectionName, id));
            if (!docSnap.exists()) return;
            const data = docSnap.data();
            let modalHtml = '';

            if (collectionName === 'events') {
                modalHtml = `<div class="modal-content"><h2 class="text-xl font-bold mb-4">Edit Event</h2><form id="edit-event-form" data-id="${id}"><div class="mb-4"><label>Title</label><input type="text" name="event-title" value="${data.title}" required></div><div class="mb-4"><label>Date</label><input type="date" name="event-date" value="${data.date}" required></div><div class="mb-4"><label>Description</label><textarea name="event-description" rows="3" required>${data.description}</textarea></div><div class="flex justify-end space-x-2"><button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button><button type="submit" class="btn btn-primary">Update</button></div></form></div>`;
            } else if (collectionName === 'teamMembers') {
                 modalHtml = `<div class="modal-content"><h2 class="text-xl font-bold mb-4">Edit Team Member</h2><form id="edit-team-form" data-id="${id}"><div class="mb-4"><label>Name</label><input name="team-name" value="${data.name}" required></div><div class="mb-4"><label>Role</label><input name="team-role" value="${data.role}" required></div><div class="mb-4"><label>Image URL</label><input name="team-image" value="${data.imageUrl}" required></div><div class="mb-4"><label>Order</label><input type="number" name="team-order" value="${data.order}" required></div><div class="flex justify-end space-x-2"><button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button><button type="submit" class="btn btn-primary">Update</button></div></form></div>`;
            }
            modal.innerHTML = modalHtml;
            modal.classList.add('active');
        };
        const closeModal = () => modal.classList.remove('active');
        window.closeModal = closeModal;
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });


        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const adminDoc = await getDoc(doc(db, 'admins', user.uid));
                if (adminDoc.exists() && adminDoc.data().isAdmin) {
                    loginView.style.display = 'none';
                    adminView.classList.remove('hidden');
                    document.getElementById('admin-email').textContent = user.email;
                    initializeDashboard();
                } else {
                    document.getElementById('login-message').textContent = 'Access Denied.';
                    signOut(auth);
                }
            } else {
                loginView.style.display = 'flex';
                adminView.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
