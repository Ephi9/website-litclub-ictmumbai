<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Literary Club Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <style>
    :root {
        --bg-dark: #181f2a;
        --sidebar-bg: #10141c;
        --card-bg: #232c3d;
        --primary: #60a5fa;
        --text-light: #e5e7eb;
        --text-muted: #94a3b8;
        --border-color: #334155;
        --danger: #ef4444;
    }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text-light); -webkit-font-smoothing: antialiased; }
    .sidebar { background: var(--sidebar-bg); min-height: 100vh; width: 220px; position: fixed; left: 0; top: 0; display: flex; flex-direction: column; gap: 24px; padding-top: 40px; z-index: 10; box-shadow: 2px 0 12px rgba(0,0,0,0.2); transition: width 0.3s; }
    .sidebar .logo { text-align: center; font-size: 24px; font-weight: 600; color: var(--primary); margin-bottom: 24px; }
    .nav { display: flex; flex-direction: column; gap: 16px; padding: 0 16px; }
    .nav a { color: var(--text-light); text-decoration: none; font-weight: 500; display: flex; gap: 12px; align-items: center; padding: 10px; border-radius: 6px; font-size: 16px; transition: all 0.18s; }
    .nav a:hover, .nav a.active { background: #1e293b; color: var(--primary); }
    .main-content { margin-left: 220px; padding: 32px; transition: margin-left 0.3s; }
    .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 34px; }
    .header .welcome { font-size: 26px; font-weight: 600; }
    .admin-info { display: flex; align-items: center; gap: 12px; font-size: 16px; }
    .admin-info img { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--primary); }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 22px; margin-bottom: 38px; }
    .card { background: var(--card-bg); border-radius: 14px; box-shadow: 0 2px 12px rgba(0,0,0,0.12); padding: 26px 24px; display: flex; flex-direction: column; gap: 7px; transition: box-shadow 0.2s; }
    .card:hover { box-shadow: 0 6px 28px rgba(20,70,150, 0.17); }
    .card .label { color: var(--primary); font-weight: 500; font-size: 16px; margin-bottom: 5px; }
    .card .value { font-size: 25px; font-weight: 700; }
    .widget { background: var(--card-bg); border-radius: 14px; padding: 24px; box-shadow: 0 2px 12px rgba(0,0,0,0.16); }
    .widget h3 { margin-top: 0; margin-bottom: 20px; font-size: 20px; color: var(--primary); font-weight: 600; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
    .table-container { background: var(--card-bg); border-radius: 14px; overflow: hidden; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 16px; text-align: left; border-bottom: 1px solid var(--border-color); }
    th { background: #1e293b; font-weight: 600; }
    .login-view { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-box { background: var(--card-bg); padding: 40px; border-radius: 14px; text-align: center; box-shadow: 0 6px 28px rgba(0,0,0, 0.2); }
    .hidden { display: none; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr auto; gap: 10px; margin-bottom: 20px; align-items: center; }
    input[type="text"], input[type="date"], input[type="number"], textarea { background: var(--bg-dark); color: var(--text-light); border: 1px solid var(--border-color); padding: 10px; border-radius: 6px; width: 100%; }
    .btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 16px; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-danger { background: var(--danger); }
    .btn-secondary { background: #334155; }
    .loader { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="login-view" class="login-view">
    <div class="login-box">
      <h1 class="logo">LitClub Admin</h1>
      <p style="margin: 20px 0;">Please sign in to continue</p>
      <button id="admin-signin-btn" class="btn">Sign in with Google</button>
    </div>
  </div>

  <div id="dashboard-wrapper" class="hidden">
    <div class="sidebar">
      <div class="logo">LitClub</div>
      <div class="nav">
        <a href="#dashboard" data-view="dashboard" class="active"><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></a>
        <a href="#members" data-view="members"><i class="fa-solid fa-users"></i> <span>Members</span></a>
        <a href="#events" data-view="events"><i class="fa-solid fa-calendar-days"></i> <span>Events</span></a>
        <a href="#books" data-view="books"><i class="fa-solid fa-book"></i> <span>Books</span></a>
        <a href="#newsletters" data-view="newsletters"><i class="fa-solid fa-envelope"></i> <span>Newsletters</span></a>
      </div>
    </div>

    <div class="main-content">
      <div class="header">
        <div class="welcome">Welcome, <span id="admin-name">Admin</span>!</div>
        <div class="admin-info">
          <img id="admin-photo" src="https://placehold.co/100x100" alt="Admin">
          <button id="admin-signout-btn" style="background:none; border:none; color:#ef4444; cursor:pointer; font-size: 16px;">Sign Out</button>
        </div>
      </div>

      <div id="dashboard-view" class="view">
        <div class="cards">
          <div class="card"><span class="label">Total Members</span><span class="value" id="stats-members">0</span></div>
          <div class="card"><span class="label">Upcoming Events</span><span class="value" id="stats-events">0</span></div>
          <div class="card"><span class="label">Books in Library</span><span class="value" id="stats-books">0</span></div>
          <div class="card"><span class="label">Newsletters Sent</span><span class="value" id="stats-newsletters">0</span></div>
        </div>
        <div class="widget"><h3 class="font-bold mb-4">Member Growth</h3><canvas id="memberGrowthChart"></canvas></div>
      </div>
      <div id="members-view" class="view hidden"></div>
      <div id="events-view" class="view hidden"></div>
      <div id="books-view" class="view hidden"></div>
      <div id="newsletters-view" class="view hidden"></div>
    </div>
  </div>

  <script type="module">
    /********************************************************************************
     * !!! IMPORTANT: PASTE YOUR FIREBASE CONFIGURATION OBJECT BELOW !!!
     ********************************************************************************/
    const firebaseConfig = { 
        apiKey: "AIzaSyCOrX_vn5zupUn_OpXfvKeiDAUIY8Lz8LM",
        authDomain: "web-litclub-ict.firebaseapp.com",
        projectId: "web-litclub-ict",
        storageBucket: "web-litclub-ict.appspot.com",
        messagingSenderId: "868285777261",
        appId: "1:868285777261:web:27ddf25ce5c62bbdb68664"
    };
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp, deleteDoc, where } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginView = document.getElementById('login-view');
    const dashboardWrapper = document.getElementById('dashboard-wrapper');
    let memberGrowthChart = null;
    
    const switchView = (viewId) => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(`${viewId}-view`).classList.remove('hidden');
        document.querySelectorAll('.nav a').forEach(link => link.classList.toggle('active', link.dataset.view === viewId));
    };

    const initializeDashboard = (user) => {
        document.getElementById('admin-name').textContent = user.displayName.split(' ')[0];
        document.getElementById('admin-photo').src = user.photoURL;
        document.querySelectorAll('.nav a').forEach(link => link.addEventListener('click', (e) => {
            e.preventDefault();
            switchView(e.currentTarget.dataset.view);
        }));
        loadAllData();
    };

    const loadAllData = () => {
        onSnapshot(collection(db, 'subscribers'), snap => {
            document.getElementById('stats-members').textContent = snap.size;
            renderMemberGrowthChart(snap);
            renderMembersList(snap);
        });
        onSnapshot(query(collection(db, 'events'), where('date', '>=', new Date().toISOString().split('T')[0])), snap => document.getElementById('stats-events').textContent = snap.size);
        onSnapshot(query(collection(db, 'events'), orderBy('date', 'desc')), renderEventsList);
        
        onSnapshot(collection(db, 'books'), snap => {
            document.getElementById('stats-books').textContent = snap.size;
            renderBooksList(snap);
        });
        onSnapshot(collection(db, 'newsletters'), snap => {
            document.getElementById('stats-newsletters').textContent = snap.size;
            renderNewslettersList(snap);
        });
    };
    
    const renderHtml = (el, html) => { if (el) el.innerHTML = html; };

    const renderMembersList = (snapshot) => {
        let tableHtml = '<tbody>';
        if(snapshot.empty) tableHtml += '<tr><td colspan="3" style="text-align:center; padding: 20px;">No members yet.</td></tr>';
        else snapshot.forEach(doc => {
            const member = doc.data();
            const date = member.subscribedAt ? member.subscribedAt.toDate().toLocaleDateString() : 'N/A';
            tableHtml += `<tr><td>${member.email}</td><td>${date}</td><td><button data-id="${doc.id}" data-collection="subscribers" class="delete-btn btn btn-danger">Remove</button></td></tr>`;
        });
        tableHtml += '</tbody>';
        renderHtml(document.getElementById('members-view'), `<div class="widget"><h3>All Members</h3><div class="table-container"><table><thead><tr><th>Email</th><th>Subscribed On</th><th>Action</th></tr></thead>${tableHtml}</table></div></div>`);
    };
    
    const renderEventsList = (snapshot) => {
        let tableHtml = '<tbody>';
        if(snapshot.empty) tableHtml += '<tr><td colspan="4" style="text-align:center; padding: 20px;">No events found.</td></tr>';
        else snapshot.forEach(doc => {
            const event = doc.data();
            tableHtml += `<tr><td>${event.title}</td><td>${event.date}</td><td>${event.description || ''}</td><td><button data-id="${doc.id}" data-collection="events" class="delete-btn btn btn-danger">Delete</button></td></tr>`;
        });
        tableHtml += '</tbody>';
        renderHtml(document.getElementById('events-view'), `<div class="widget"><h3>Event Management</h3><form id="event-form" style="margin-bottom:20px; display: flex; flex-direction: column; gap: 15px;"><div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;"><input type="text" name="title" placeholder="Event Title" required><input type="date" name="date" required></div><textarea name="description" placeholder="Description..." rows="3"></textarea><div style="display:flex; gap: 10px;"><button type="submit" class="btn">Add Event</button><button type="button" id="generate-event-desc-btn" class="btn btn-secondary">Generate with AI</button></div></form><div class="table-container"><table><thead><tr><th>Title</th><th>Date</th><th>Description</th><th>Action</th></tr></thead>${tableHtml}</table></div></div>`);
    };
    
    const renderBooksList = (snapshot) => {
        let tableHtml = '<tbody>';
        if(snapshot.empty) tableHtml += '<tr><td colspan="3" style="text-align:center; padding: 20px;">No books found.</td></tr>';
        else snapshot.forEach(doc => {
            const book = doc.data();
            tableHtml += `<tr><td>${book.title}</td><td>${book.author}</td><td><button data-id="${doc.id}" data-collection="books" class="delete-btn btn btn-danger">Delete</button></td></tr>`;
        });
        tableHtml += '</tbody>';
        renderHtml(document.getElementById('books-view'), `<div class="widget"><h3>Book Library</h3><form id="book-form" class="form-grid"><input type="text" name="title" placeholder="Book Title" required><input type="text" name="author" placeholder="Author" required><button type="submit" class="btn">Add Book</button></form><div class="table-container"><table><thead><tr><th>Title</th><th>Author</th><th>Action</th></tr></thead>${tableHtml}</table></div></div>`);
    };

    const renderNewslettersList = (snapshot) => {
        let itemsHtml = '';
        if (snapshot.empty) itemsHtml = '<p class="text-gray-500">No newsletters found.</p>';
        else snapshot.forEach(doc => {
            const newsletter = doc.data();
            itemsHtml += `<div style="padding:12px; border: 1px solid var(--border-color); border-radius: 8px; display:flex; justify-content:space-between; align-items:center;"><div><p style="font-weight:600;">${newsletter.subject}</p><p style="font-size:14px; color: var(--text-muted);">Draft</p></div><button data-id="${doc.id}" data-collection="newsletters" class="delete-btn btn btn-danger">Delete</button></div>`;
        });
        renderHtml(document.getElementById('newsletters-view'), `<div class="widget"><h3>Newsletter Composer</h3><form id="newsletter-form" style="display: flex; flex-direction: column; gap: 15px;"><input type="text" name="subject" placeholder="Newsletter Subject" required><textarea name="body" placeholder="Newsletter body..." rows="6"></textarea><div style="display:flex; gap: 10px;"><button type="submit" class="btn">Save Draft</button><button type="button" id="generate-newsletter-body-btn" class="btn btn-secondary">Generate with AI</button></div></form><h3 style="margin-top: 30px;">Saved Drafts</h3><div style="display:flex; flex-direction:column; gap:10px;">${itemsHtml}</div></div>`);
    };

    const renderMemberGrowthChart = (snapshot) => {
        const ctx = document.getElementById('memberGrowthChart').getContext('2d');
        const data = {};
        snapshot.forEach(doc => {
            if(doc.data().subscribedAt){
                const date = doc.data().subscribedAt.toDate().toISOString().slice(0, 7);
                data[date] = (data[date] || 0) + 1;
            }
        });
        const labels = Object.keys(data).sort();
        const values = labels.map(label => data[label]);

        if(memberGrowthChart) {
            memberGrowthChart.data.labels = labels;
            memberGrowthChart.data.datasets[0].data = values;
            memberGrowthChart.update();
        } else {
            memberGrowthChart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets: [{ label: 'New Members', data: values, borderColor: '#60a5fa', backgroundColor: 'rgba(96,165,250,0.14)', fill: true, tension: 0.2 }] },
                options: { plugins: { legend: { display: false } }, scales: { x: { grid: { color: '#334155' }, ticks: { color: '#e5e7eb' } }, y: { beginAtZero: true, grid: { color: '#334155' }, ticks: { color: '#e5e7eb', stepSize: 1 } } } }
            });
        }
    };
    
    // Auth Listener
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                const adminDoc = await getDoc(doc(db, 'admins', user.uid));
                if (adminDoc.exists() && adminDoc.data().isAdmin) {
                    loginView.classList.add('hidden');
                    dashboardWrapper.classList.remove('hidden');
                    initializeDashboard(user);
                } else {
                    alert("Access Denied. You are not an administrator.");
                    signOut(auth);
                }
            } catch (error) {
                console.error("Auth check failed:", error);
                signOut(auth);
            }
        } else {
            loginView.classList.remove('hidden');
            dashboardWrapper.classList.add('hidden');
        }
    });

    document.getElementById('admin-signin-btn').addEventListener('click', () => signInWithPopup(auth, new GoogleAuthProvider()));
    document.getElementById('admin-signout-btn').addEventListener('click', () => signOut(auth));

    // --- AI Content Generation ---
    async function generateAiContent(prompt, button) {
        const originalText = button.innerHTML;
        button.innerHTML = '<div class="loader"></div>';
        button.disabled = true;

        const apiKey = ""; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
        const payload = { contents: [{ parts: [{ text: prompt }] }] };

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
            const result = await response.json();
            return result.candidates?.[0]?.content?.parts?.[0]?.text || '';
        } catch (error) {
            console.error("AI Generation Error:", error);
            return "Error generating content. Please try again.";
        } finally {
            button.innerHTML = originalText;
            button.disabled = false;
        }
    }

    // CRUD Event Listeners (Delegated)
    dashboardWrapper.addEventListener('click', async (e) => {
        if (e.target.id === 'generate-event-desc-btn') {
            const title = document.querySelector('#event-form [name="title"]').value;
            const date = document.querySelector('#event-form [name="date"]').value;
            if (!title) { alert("Please enter an event title first."); return; }
            const prompt = `Write a short, engaging description for a literary club event titled '${title}'${date ? ` scheduled for ${date}` : ''}. Keep it under 50 words.`;
            const description = await generateAiContent(prompt, e.target);
            document.querySelector('#event-form [name="description"]').value = description;
        }
        if (e.target.id === 'generate-newsletter-body-btn') {
            const subject = document.querySelector('#newsletter-form [name="subject"]').value;
            if (!subject) { alert("Please enter a subject first."); return; }
            const prompt = `Write a friendly and engaging newsletter body for a literary club. The subject is '${subject}'. Mention upcoming events and encourage members to participate.`;
            const body = await generateAiContent(prompt, e.target);
            document.querySelector('#newsletter-form [name="body"]').value = body;
        }
        if(e.target.classList.contains('delete-btn')){
            const id = e.target.dataset.id;
            const collectionName = e.target.dataset.collection;
            if(id && collectionName && confirm(`Delete this item from ${collectionName}?`)){
                await deleteDoc(doc(db, collectionName, id));
            }
        }
    });

    dashboardWrapper.addEventListener('submit', async(e) => {
        e.preventDefault();
        const form = e.target;
        try {
            if(form.id === 'event-form') {
                await addDoc(collection(db, 'events'), {
                    title: form.elements.title.value, date: form.elements.date.value, description: form.elements.description.value, createdAt: serverTimestamp()
                });
            } else if(form.id === 'book-form') {
                await addDoc(collection(db, 'books'), {
                    title: form.elements.title.value, author: form.elements.author.value, createdAt: serverTimestamp()
                });
            } else if(form.id === 'newsletter-form') {
                await addDoc(collection(db, 'newsletters'), {
                    subject: form.elements.subject.value, body: form.elements.body.value, createdAt: serverTimestamp(), status: 'draft'
                });
            }
            form.reset();
        } catch (error) {
            console.error("Error adding document:", error);
        }
    });

  </script>
</body>
</html>
