<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe | The Literary Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- MSAL.js for Azure AD B2C -->
    <script src="https://alcdn.msauth.net/browser/2.14.2/js/msal-browser.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('Graphics/evie-s-kqJfP-lrl-8-unsplash.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">

    <div id="main-container" class="w-full max-w-md mx-auto text-center rounded-2xl shadow-2xl p-8 md:p-12 form-container">
        <a href="./index.html" class="inline-block mb-8">
            <img src="Graphics/logos/litclublogo.svg" alt="LitClub Logo" class="h-12 mx-auto">
        </a>
        
        <!-- Logged Out State -->
        <div id="logged-out-view">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Join Our Newsletter</h1>
            <p class="text-gray-600 mb-8">Get the latest event updates, publications, and literary news delivered right to your inbox.</p>
            <button id="google-signin-btn" class="w-full bg-white text-gray-700 font-semibold py-3 px-4 border border-gray-300 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 flex items-center justify-center">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="w-6 h-6 mr-3">
                Sign in with Google
            </button>
            <p id="error-message" class="text-red-500 text-sm mt-4"></p>
        </div>

        <!-- Logged In State -->
        <div id="logged-in-view" class="hidden">
            <h1 class="text-3xl font-bold text-green-600 mb-2">Subscribed!</h1>
            <p class="text-gray-600 mb-6">Welcome, <span id="user-name" class="font-semibold"></span>!</p>
            <p class="text-gray-600">You're now on our mailing list. You'll receive all future updates at <span id="user-email" class="font-semibold"></span>.</p>
            <p class="text-xs text-gray-500 mt-4">(Note: User data is authenticated but not yet stored in a database.)</p>
            <button id="sign-out-btn" class="mt-8 w-full bg-gray-200 text-gray-700 px-6 py-3 rounded-md font-semibold hover:bg-gray-300 transition-all duration-300">Sign Out</button>
        </div>
         <p class="mt-8 text-sm text-gray-500">
            <a href="./index.html" class="text-blue-600 hover:underline">&larr; Back to Home</a>
        </p>
    </div>

    <script>
        // --- Azure AD B2C Configuration ---
        // IMPORTANT: Replace with your actual Azure AD B2C details
        const b2cPolicies = {
            names: {
                signUpSignIn: "B2C_1_signup_signin", // The name of your user flow
            },
            authorities: {
                signUpSignIn: {
                    authority: "https://litclubict.b2clogin.com/litclubict.onmicrosoft.com/B2C_1_signup_signin", // Replace with your user flow's authority URL
                },
            },
            authorityDomain: "litclubict.b2clogin.com", // Replace with your B2C tenant domain
        };

        const msalConfig = {
            auth: {
                clientId: "YOUR_APPLICATION_CLIENT_ID", // Paste your Application (client) ID here
                authority: b2cPolicies.authorities.signUpSignIn.authority,
                knownAuthorities: [b2cPolicies.authorityDomain],
                redirectUri: "https://litclubictmumbai.page/subscribe.html", // Your redirect URI
            },
            cache: {
                cacheLocation: "sessionStorage", // This is more secure
                storeAuthStateInCookie: false,
            }
        };

        // --- Initialize MSAL ---
        const myMSALObj = new msal.PublicClientApplication(msalConfig);

        // --- UI Elements ---
        const loggedInView = document.getElementById('logged-in-view');
        const loggedOutView = document.getElementById('logged-out-view');
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const userNameEl = document.getElementById('user-name');
        const userEmailEl = document.getElementById('user-email');
        const errorMessageEl = document.getElementById('error-message');

        // --- Functions ---
        const showLoggedInState = (account) => {
            userNameEl.textContent = account.name;
            userEmailEl.textContent = account.idTokenClaims.emails[0]; // Email is in the token claims
            loggedOutView.classList.add('hidden');
            loggedInView.classList.remove('hidden');
        };

        const showLoggedOutState = () => {
            loggedOutView.classList.remove('hidden');
            loggedInView.classList.add('hidden');
        };
        
        const signIn = () => {
            myMSALObj.loginPopup({ scopes: ["openid", "profile"] })
                .then(handleResponse)
                .catch(error => {
                    console.error(error);
                    errorMessageEl.textContent = "Authentication failed. Please try again.";
                });
        }

        const signOut = () => {
            const logoutRequest = {
                account: myMSALObj.getAccountByUsername(sessionStorage.getItem("username"))
            };
            myMSALObj.logoutPopup(logoutRequest);
        }

        const handleResponse = (response) => {
            if (response !== null) {
                sessionStorage.setItem("username", response.account.username);
                showLoggedInState(response.account);
                // In a real app, you would now send the user's info (e.g., response.idToken)
                // to your backend to save to a database like Azure Cosmos DB.
            } else {
                // If no account is selected, show the logged out state.
                const currentAccounts = myMSALObj.getAllAccounts();
                if (currentAccounts.length === 0) {
                    showLoggedOutState();
                } else {
                    showLoggedInState(currentAccounts[0]);
                }
            }
        }
        
        // --- Event Listeners ---
        googleSignInBtn.addEventListener('click', signIn);
        signOutBtn.addEventListener('click', signOut);

        // --- Initial State Check ---
        myMSALObj.handleRedirectPromise().then(handleResponse).catch(err => {
            console.error(err);
        });

        // Show initial state
        const currentAccount = myMSALObj.getAllAccounts()[0];
        if (currentAccount) {
            showLoggedInState(currentAccount);
        } else {
            showLoggedOutState();
        }

    </script>
</body>
</html>
