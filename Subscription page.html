<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe | The Literary Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('evie-s-kqJfP-lrl-8-unsplash.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto text-center rounded-2xl shadow-2xl p-8 md:p-12 form-container">
        <a href="./index.html" class="inline-block mb-8">
            <img src="litclublogo.png" alt="LitClub Logo" class="h-12">
        </a>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Join Our Newsletter</h1>
        <p class="text-gray-600 mb-8">Get the latest event updates, publications, and literary news delivered right to your inbox.</p>

        <!-- Placeholder for Mailchimp Form -->
        <form action="YOUR_MAILCHIMP_ACTION_URL" method="post" target="_blank">
            <div class="space-y-4">
                <div>
                    <input type="text" name="FNAME" class="w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="First Name" required>
                </div>
                <div>
                    <input type="email" name="EMAIL" class="w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-6 py-3 rounded-md font-semibold hover:bg-blue-600 transition-all duration-300">Subscribe</button>
            </div>
        </form>
        
        <div class="mt-8 text-sm text-gray-500">
            <p>Already a member? <a href="#" class="text-blue-600 hover:underline">Log In</a></p>
        </div>
    </div>

</body>
</html>
